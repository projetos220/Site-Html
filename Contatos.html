            background-color: #6c7a86;

        nav {
            background-color: #6c7a86;

        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            transition: background-color 0.3s;

            flex-wrap: wrap;

            align-items: flex-start;
        }
        .car {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px #6c7a86;
            padding: 20px;
            margin: 20px;
            width: 300px;
            transition: transform 0.3s;
        }
        .car:hover {
            transform: translateY(-5px);
        }
        .car img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .car h2 {
            margin-top: 0;
            font-size: 24px;
            font-weight: bold;
            color: #444;
        }
        .car p {
            font-size: 16px;
            line-height: 1.6;
            color: #000000;
        }
        footer {
            background-color:   #000000;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-top: 2px solid #ccc;
        }
        footer p {
            margin: 0;
        }
    </style>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h2 {
            margin-top: 0;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Entre em contato conosco</h2>
        <form action="#" method="post">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="text" id="email" name="email" required>

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <input type="submit" value="Enviar">
        </form>
    </div>
